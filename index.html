<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Q_F7vizlAp5kzXDt7PjTz0oJzr9HjVJ1NutME6j3bsw" />
    <meta name="description" content="A simple URL opener tool to quickly open URLs in a new tab when the address bar is not accessible.">
    <meta name="robots" content="index, follow">
    <title>URL Opener Instant</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="hidden">URL Opener Instant</h1>
    <input type="text" id="urlInput" placeholder="Enter URL" autofocus>
    <script>
        const inputField = document.getElementById('urlInput');
        
        let previousURL = "";

        function findLastHttpComUrl(input) {
        // Regular expression to match URLs starting with http or https and ending with .com
        const regex = /https?:\/\/[^ ]*\.com/g;
        // Find all matches
        const matches = input.match(regex);
        // Check if there are any matches
        if (matches && matches.length > 0) {
            // Return the last match (which will be the only one if there's just one)
            return matches[matches.length - 1];
                } else {
                    // Return null if no matches found
                    return input;
                }
            }

        inputField.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                let url = event.target.value; // Changed from const to let

                url = findLastHttpComUrl(url);
                inputField.value = url;
                
                // const cloudflareDomain = 'trycloudflare.com';
                // const domainIndex = url.indexOf(cloudflareDomain);
                // if (domainIndex !== -1) {
                //     const index = domainIndex + cloudflareDomain.length;
                //     url = url.substring(0, index);
                //     inputField.value = url;
                // }

                if (url) {
                    window.open(url, '_blank');
                }
                else
                {
                    if (previousURL != "")
                    {
                        inputField.value = previousURL;
                    }
                }
            }
        });

        inputField.addEventListener('blur', function() {
            setTimeout(() => {
                if (inputField.value != '')
                    previousURL = inputField.value;
                
                inputField.value = '';
                inputField.focus();
            }, 100);
        });
    </script>
</body>
</html>
